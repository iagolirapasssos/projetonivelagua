<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Monitoramento de Lixeiras</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col">
        <!-- Header - Responsivo para todos os tamanhos -->
        <header class="bg-gradient-to-r from-blue-600 to-blue-800 shadow-lg">
            <div class="container mx-auto px-4 py-4 sm:py-6">
                <h1 class="text-xl sm:text-2xl md:text-3xl font-bold text-white">Sistema de Monitoramento de Lixeiras</h1>
                <p class="text-sm sm:text-base text-blue-100 mt-2">Monitoramento em tempo real do nível de resíduos</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow container mx-auto px-4 py-4 sm:py-8">
            <!-- Sensor Selection - Adaptativo para mobile -->
            <div class="bg-white rounded-lg shadow-md p-4 sm:p-6 mb-4 sm:mb-8">
                <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between">
                    <div class="mb-4 sm:mb-0 w-full sm:w-auto">
                        <label for="sensorSelect" class="block text-base sm:text-lg font-semibold text-gray-700 mb-2">
                            Selecione a Lixeira:
                        </label>
                        <div class="flex flex-col space-y-2">
                            <select id="sensorSelect" 
                                    class="form-select block w-full sm:w-64 p-2 rounded-md border-gray-300 shadow-sm 
                                           focus:border-blue-500 focus:ring focus:ring-blue-200 
                                           text-sm sm:text-base">
                            </select>
                            <!-- O indicador de última atualização e botão de controle serão inseridos aqui via JavaScript -->
                        </div>
                    </div>
                    <div class="flex items-center space-x-2">
                        <div class="status-indicator online"></div>
                        <span class="text-xs sm:text-sm text-gray-600">Sistema Online</span>
                    </div>
                </div>
            </div>

            <!-- Charts Grid - Responsivo para diferentes telas -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 sm:gap-8">
                <!-- Individual Sensor Chart -->
                <div class="bg-white rounded-lg shadow-md p-4 sm:p-6">
                    <h2 class="text-lg sm:text-xl font-semibold text-gray-800 mb-4">Dados da Lixeira Selecionada</h2>
                    <div class="chart-container w-full" style="position: relative; height: 50vh;">
                        <canvas id="myChart"></canvas>
                    </div>
                </div>

                <!-- All Sensors Chart -->
                <div class="bg-white rounded-lg shadow-md p-4 sm:p-6">
                    <h2 class="text-lg sm:text-xl font-semibold text-gray-800 mb-4">Comparativo de Todas as Lixeiras</h2>
                    <div class="chart-container w-full" style="position: relative; height: 50vh;">
                        <canvas id="allSensorsChart"></canvas>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer - Responsivo -->
        <footer class="bg-gray-800 text-white mt-8">
            <div class="container mx-auto px-4 py-4 sm:py-6">
                <div class="flex flex-col sm:flex-row justify-between items-center">
                    <p class="text-sm sm:text-base text-gray-400 mb-2 sm:mb-0">© 2024 Sistema de Monitoramento de Lixeiras</p>
                    <div class="text-center sm:text-right">
                        <p class="text-xs sm:text-sm text-gray-400">Desenvolvido com tecnologia moderna</p>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
