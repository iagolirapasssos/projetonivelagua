name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Replace Firebase Configuration
        run: |
          API_KEY_PLACEHOLDER: ${{ secrets.API_KEY_PLACEHOLDER }}
          APP_ID_PLACEHOLDER: ${{ secrets.APP_ID_PLACEHOLDER }}|
          AUTH_DOMAIN_PLACEHOLDER: ${{ secrets.AUTH_DOMAIN_PLACEHOLDER }}
          DATABASE_URL_PLACEHOLDER: ${{ secrets.DATABASE_URL_PLACEHOLDER }}
          MEASUREMENT_ID_PLACEHOLDER: ${{ secrets.MEASUREMENT_ID_PLACEHOLDER }}
          MESSAGING_SENDER_ID_PLACEHOLDER: ${{ secrets.MESSAGING_SENDER_ID_PLACEHOLDER }}
          PROJECT_ID_PLACEHOLDER: ${{ secrets.PROJECT_ID_PLACEHOLDER }}
          STORAGE_BUCKET_PLACEHOLDER: ${{ secrets.STORAGE_BUCKET_PLACEHOLDER }}
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
