name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

  workflow_call:
    secrets:
      access-token:
        description: 'Your secret'
        required: false
        run: |
          sed -i 's/API_KEY_PLACEHOLDER/${{ secrets.API_KEY }}/' ./script.js
          sed -i 's/APP_ID_PLACEHOLDER/${{ secrets.APP_ID }}/' ./script.js
          sed -i 's/AUTH_DOMAIN_PLACEHOLDER/${{ secrets.AUTH_DOMAIN }}/' ./script.js
          sed -i 's/DATABASE_URL_PLACEHOLDER/${{ secrets.DATABASE_URL }}/' ./script.js
          sed -i 's/MEASUREMENT_ID_PLACEHOLDER/${{ secrets.MEASUREMENT_ID }}/' ./script.js
          sed -i 's/MESSAGING_SENDER_ID_PLACEHOLDER/${{ secrets.MESSAGING_SENDER_ID }}/' ./script.js
          sed -i 's/PROJECT_ID_PLACEHOLDER/${{ secrets.PROJECT_ID }}/' ./script.js
          sed -i 's/STORAGE_BUCKET_PLACEHOLDER/${{ secrets.STORAGE_BUCKET }}/' ./script.js

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
